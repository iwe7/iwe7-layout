<div class="layout-header">
  <div class="layout-header-container">
    <ng-content select="[header]"></ng-content>
  </div>
</div>
<div class="layout-body">
  <div class="layout-body-container">
    <ng-content></ng-content>
    <activity-indicator *ngIf="_showToast" [toast]="toast" [text]="text"></activity-indicator>
  </div>
</div>
<div class="layout-footer">
  <div class="layout-footer-container">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>

<div class="layout-menu">
  <div class="layout-menu-container">
    <ng-container #menuView></ng-container>
  </div>
</div>

<div class="layout-mask" (click)="hideMenu()">
  <div class="layout-mask-container">
    <div class="layout-loading">
      <i class="iconfont icon-loading"></i>
    </div>
    <ng-content select="[mask]"></ng-content>
  </div>
</div>

<div class="layout-helper">
  helper
</div>
